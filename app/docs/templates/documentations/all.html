{% extends layout %}
{% block content %}

<h1 class="center-align">Documentações</h1>

<div class="row">
  <a href="documentations/add/" class="waves-effect waves-light btn-large blue col s12">Adicionar Nova Documentação</a>
</div>

<div class="row">
  <div class="col s12">
    <div class="collection">
      {% for doc in documentations %}
      <div class="collection-item">
        <a href="documentations/{{doc.id}}" class="title">
          <h5>{{doc.title}}</h5>
        </a>
        <p><strong>Criado por:</strong> {{doc.user}} em {{doc.pub_date}}</p>
        <p>
          <strong>Palavras Chaves:&nbsp;</strong>
          {% for word in doc.keywords.all %}
          <a href="keywords/{{word.id}}" class="chip">
            {{word.title}}
          </a>
          {% endfor %}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
