{% extends layout %}
{% block content %}
{% load joinby %}
<form method="post">
  {% csrf_token %}
  <div class="row">
    <button type="submit" class="waves-effect waves-light btn-large col s12">
      Salvar Edição
    </button>
  </div>
  <input id="id" name="id" type="hidden" class="validate" value="{{keyword.id}}" readonly>
  <div class="row">
    <div class="input-field col s12">
      <input id="title" name="title" type="text" class="validate" value="{{keyword.title}}">
      <label for="title">Título da palavra-chave</label>
    </div>
  </div>
</form>
{% endblock content %}
