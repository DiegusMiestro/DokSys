{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <base href="/" target="_self" />
  <meta charset="utf-8">
  <title>Doksys</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="{% static 'layouts/materialize/css/materialize.css' %}">
</head>
<body>

  {% if user.is_authenticated %}
  <header>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">DokSys</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="documents/">Documentos</a></li>
          <li><a href="users/">Usuários</a></li>
          <li><a href="profile/">Perfil</a></li>
          <li><a href="accounts/logout/">Sair</a></li>
        </ul>
      </div>
      <div class="nav-wrapper">
        <div class="col s12 deep-purple lighten-1 black-text">
          {% for item in breadcumb %}
          <a href="{{item.url}}" class="breadcrumb">{{item.title}}</a>
          {% endfor %}
        </div>
      </div>
    </nav>
  </header>
  {% endif %}
  <main class="container">
    <div class="row"></div>
    {% block content %}
    {% endblock %}
  </main>

  {% if user.is_authenticated %}
  <footer>Rodapé</footer>
  {% endif %}

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{% static 'layouts/materialize/js/bin/materialize.min.js' %}"></script>

</body>
</html>
