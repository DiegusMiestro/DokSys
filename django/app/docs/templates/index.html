{% extends layout %}
{% block content %}
  <h1>Últimas Documentações</h1>
  <a class="waves-effect waves-light btn" href="documents/add/"><i class="material-icons left">note_add</i>Nova Documentação</a>
  {% if latest %}
    <ul>
      {% for doc in latest %}
      <li>&ndash;</li>
      {% endfor %}
    </ul>
  {% else %}
    <h5>Não há documentos cadastrados!</h5>

  {% endif %}
{% endblock content %}
