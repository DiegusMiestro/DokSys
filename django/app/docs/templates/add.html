{% extends layout %}
{% block content %}
<form class="" method="post">
  {% csrf_token %}

  <div class="row">
    <button type="submit" class="waves-effect waves-light btn col s12">
      Salvar
    </button>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="title" name="title" type="text" class="validate">
      <label for="title">Título da documentação</label>
    </div>
    <div class="input-field col s12">
      <input id="keywords" name="keywords" type="text" class="validate">
      <label for="">Palavras Chaves (Separadas por vírgula)</label>
    </div>
    <div class="col s12">
      <textarea id="content" name="content"></textarea>
    </div>
  </div>

</form>

{% endblock content %}
